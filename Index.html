<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Fundamentals Quiz</h1>
    <p>Time Remaining: <span id="timer">60</span> seconds</p>
    <div id="question"></div>
    <div id="choices" class="choices"></div>
    <button id="start-btn">Start Quiz</button>
    <button id="submit-score" style="display: none;">Submit Score</button>
    <input type="text" id="initials" placeholder="Enter Initials" style="display: none;">
    <div id="scoreboard" style="display: none;">
      <h2>High Scores</h2>
      <ol id="high-scores"></ol>
    </div>
  </div>

  <script src="Assets/script.js"></script>
</body>
</html>
